  The policy can be obtained using [`kwctl`](https://github.com/kubewarden/kwctl):
  ```console
  kwctl pull ghcr.io/foresightminingsoftwarecorporation/policies/ingress-annotations-policy:v0.1.0
  ```
maintainers:
- name: Lo√Øs Postula
  email: lois.postula@fslabs.ca
